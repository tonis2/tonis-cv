<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tonis CV</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
<top-container>
  <svg-el style="width:40%;" src="./images/ribbon.svg"></svg-el>
  <svg-el id="svg-separator" style="width:100%;" src="./images/separator.svg"></svg-el>
</top-container>
<body-container>
  <column>
    <svg-el id="column-title" style="width:10vw;height:auto;"  src="./images/flag.svg"></svg-el>
    <skills-list>
      <skill-column title="React" level="5" max="6" img="./images/react.svg"></skill-column>
      <skill-column title="Docker" level="4" max="6" img="./images/docker.png"></skill-column>
      <skill-column title="Node.js" level="5" max="6" img="./images/nodejs.png"></skill-column>
      <skill-column title="SQL" level="4" max="6" img="./images/sql.png"></skill-column>
      <skill-column title="Devops" level="4" max="6" img="./images/linux.png"></skill-column>
      <skill-column title="Webdesign" level="3" max="6" img="./images/pencil.svg"></skill-column>
    </skills-list>
  </column>
</body-container>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-loader.js"></script>
<script src="./main.js"  type="module" charset="utf-8"></script>
</html>
